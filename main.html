<!DOCTYPE html>
<html>
<head>
  <title>Nested Tables Example</title>
  <style>
    table, th, td {
      border: 2px solid black;
      border-collapse: collapse;
      padding: 10px;
      text-align: center;
    }
    .full-table {
      width: 100%;
    }
    .nested {
      margin: auto;
    }
    .black-cell {
      background-color: black;
      color: white;
      font-weight: bold;
    }
    a {
      text-decoration: none;
      color: purple;
    }
  </style>
</head>
<body>

<table class="full-table">
  <tr>
    <!-- Left Column -->
    <td>
      <table class="nested">
        <tr>
          <th colspan="2">Nested Table 2</th>
        </tr>
        <tr>
          <th>Column 1</th>
          <th>Column 2</th>
        </tr>
        <tr>
          <td>abc</td>
          <td>def</td>
        </tr>
      </table>
    </td>

    <!-- Right Column -->
    <td>
      <table class="nested">
        <tr>
          <th>Nested Table 1</th>
        </tr>
        <tr>
          <td>
            <ul style="list-style-position: inside; padding-left: 0; margin: 0;">
              <li>List item</li>
              <li>List item</li>
              <li>List item</li>
            </ul>
          </td>
        </tr>
      </table>
    </td>
  </tr>

  <tr>
    <!-- Bottom Left -->
    <td>
      <table class="nested">
        <tr>
          <th colspan="2">Nested Table 3</th>
        </tr>
        <tr>
          <td><a href="#">Nested Table</a></td>
          <td>Demo Continued</td>
        </tr>
      </table>
    </td>

    <!-- Bottom Right -->
    <td>
      <table class="nested">
        <tr>
          <th>Nested Table 4</th>
        </tr>
        <tr>
          <td class="black-cell">HTML</td>
        </tr>
      </table>
    </td>
  </tr>
</table>

</body>
</html>
